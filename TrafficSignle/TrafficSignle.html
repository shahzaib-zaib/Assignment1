<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    <div class="row">
        <div class="column1 left">
            <a class="btn-floating btn-lg btn-default" onclick="stopp()">Stop</a>
            <a class="btn-floating btn-lg btn-default" onclick="start()">Start</a>
            <a class="btn-floating btn-lg btn-default" onclick="reset()">Reset</a>
        </div>
        <div class="column middle">
            <div class="trafficlight">
                <div class="protector" ></div>
                <div class="protector"></div>
                <div class="protector"></div>
                <div class="red" id="red" onclick="stop()"></div>
                <div class="yellow" id="yellow" onclick="readytogo()" ></div>
                <div class="green" id="green" onclick="go()" ></div>
            </div>
        </div>
        <div class="column2 right">
            <a class="btn-floating btn-lg btn-default" onclick="stop()">Stop</a>
            <a class="btn-floating btn-lg btn-default" onclick="readytogo()">Ready</a>
            <a class="btn-floating btn-lg btn-default" onclick="go()">Go</a>
        </div>
      </div> 
    <script src="./js/custom.js"></script>
</body>
</html>
